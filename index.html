<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamlit Application Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Add Heroicons for the arrows -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">

    <div class="container mx-auto max-w-5xl px-4 py-12">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800">Streamlit Application Portal</h1>
            <p class="mt-2 text-lg text-gray-600">Discover and launch available applications.</p>
        </header>

        <main id="app-container">
            <!-- App list will be dynamically inserted here -->
            <div class="text-center text-gray-500">
                <p>Loading applications...</p>
            </div>
        </main>
    </div>

    <script src="script.js"></script>

</body>
</html>
